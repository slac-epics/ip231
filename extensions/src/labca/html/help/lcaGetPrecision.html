<H2><A NAME="SECTION00029000000000000000">
lcaGetPrecision</A>
</H2>

<H3><A NAME="SECTION00029100000000000000">
Calling Syntax</A>
</H3>
<PRE>
precision = lcaGetPrecision(pvs)
</PRE>
<H3><A NAME="SECTION00029200000000000000">
Description</A>
</H3>
Retrieve the precision of a number of PVs.

<H3><A NAME="SECTION00029300000000000000">
Parameters</A>
</H3>
<DL>
<DT><STRONG>pvs</STRONG></DT>
<DD>Column vector (in matlab: <I>m x 1</I> <I>cell-</I> matrix)
of <I>m</I> strings.

</DD>
<DT><STRONG>precisiom</STRONG></DT>
<DD><I>m x 1</I> column vector of the PV's precision.
</DD>
</DL>
